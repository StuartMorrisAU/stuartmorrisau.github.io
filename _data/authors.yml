# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Stuart Morris
  email:             stuart@stuartmorris.me

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Stuart is an [A-Class licensed electrician][esv] and automation controls
    technician from Melbourne, Australia. He has versatile experience in the
    installation, engineering, commissioning, and service of
    [building automation systems][bms], building efficiency intelligence
    systems, and mechanical-electrical infrastructure.

    Stuart and his wife Silvia cofound [Silvobeat][silvobeat], a collection of
    delicious, plant-based recipes focussed on fresh ingredients and mouth-
    watering flavours.

    In his down time, Stuart can be found [traversing a goat track][hike],
    discovering a new foodie hangout, delving into some new tech, or
    [pouring over a good book][goodreads].

    [esv]:        http://www.esv.vic.gov.au/Electricity-Professionals/Licensing-and-registration/Electricians-Licence
    [bms]:        https://en.wikipedia.org/wiki/Building_management_system
    [silvobeat]:  https://www.silvobeat.com/
    [hike]:       http://www.bushwalkingvictoria.org.au/walks-directory?lang=en
    [goodreads]:  https://www.goodreads.com/StuartMorrisAU

